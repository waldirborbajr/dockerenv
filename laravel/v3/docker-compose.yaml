services:
  laravel-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-dev
    volumes:
      - ${HOME}/prj/megaapi:/var/www/html
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_CONNECTION=firebird
      - DB_HOST=seu-servidor-firebird
      - DB_PORT=3050
      - DB_DATABASE=/caminho/para/seu/banco.fdb
      - DB_USERNAME=seu-usuario
      - DB_PASSWORD=sua-senha
    working_dir: /var/www/html
    command: >
      sh -c "composer install --no-interaction --prefer-dist --ignore-platform-reqs &&
             php artisan key:generate --force || true &&
             php artisan serve --host=0.0.0.0 --port=8000"
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge
